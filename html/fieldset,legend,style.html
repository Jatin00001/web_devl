<!DOCTYPE html>
<html>
<body>

<h1>The select multiple attribute</h1>

<p>The multiple attribute specifies that multiple options can be selected at once:</p>

<form action="">
	<fieldset>
    <legend>multiple select using fieldset and legend and some style in select</legend>
  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars" multiple width = "100" style = "width:300px;height:100px">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
  </>fieldset>
</form>

</body>
</html>
