<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        .h1{
            display: flex;
            justify-items: center;
            align-items: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="h1" >
        <h1 class="h1">Tables examples</h1><br><br>
    </div>
    <div class="tables">
        <table  border="2px solid red">
            <thead>
                <th>Sno</th>
                <th>Name</th>
                <th>Gender</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>JAtin</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>j</td>
                    <td>male</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>ja</td>
                    <td>male</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">3</td>
                    <td>Total</td>
                </tr>
            </tfoot>
        </table>
    </div>
    

</body>
</html>
