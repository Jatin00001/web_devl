<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex Form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Entter your name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
    
         
    
            <label for="phonenum">Phone:</label>
            <input type="tel" name="phonenum" id="phonenum" placeholder="Enter your number">

            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date">

            <label for="">Gender</label>

            <input type="radio" name="1" id="male">
            <label for="male">Male</label>

            <input type="radio" name="1" id="femlae">
            <label for="female">Female</label>

            <label for="drop1">Country</label>
            <select name="country" id="country">
                <option value="1">India</option>
                <option value="2">Bhutan</option>
                <option value="3">United state</option>
                <option value="4">other</option>
            </select>


    
        </fieldset>
        <fieldset>
            <legend>
                <label for="address">Address street:</label>
                <input type="text" name="address" id="address">

                <label for="city">City:</label>
                <input type="text" name="city" id="city">

                <label for="state">State:</label>
                <input type="text" name="state" id="state">


                <label for="zipcode">Zip Code:</label>
                <input type="number" name="zipcode" id="zipcode">
            </legend>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="40" rows="3"></textarea>
            <label for="checkbox1">I agree to terms of service.</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </fieldset>
        <button>submit</button>
    </form>
</body>
</html>
